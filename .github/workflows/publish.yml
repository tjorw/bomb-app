name: Build & Deploy to MonsterASP.NET

on:
  push:
    branches: [ main ]  # ändra om du deployar från en annan branch
  workflow_dispatch: {}

jobs:
  build_and_deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Build frontend (Vite) ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (client)
        working-directory: client
        run: npm ci

      - name: Build (client)
        working-directory: client
        run: npm run build

      # ---- Copy dist -> server/wwwroot ----
      - name: Prepare wwwroot
        run: |
          if (Test-Path server/wwwroot) { Remove-Item -Recurse -Force server/wwwroot }
          New-Item -ItemType Directory -Force -Path server/wwwroot | Out-Null
          Copy-Item -Recurse -Force client/dist/* server/wwwroot/
          echo "=== wwwroot listing ==="
          dir server/wwwroot
          echo "=== assets listing ==="
          dir server/wwwroot/assets

      # ---- Build backend ----
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore (server)
        working-directory: server
        run: dotnet restore

      - name: Build (server)
        working-directory: server
        run: dotnet build --configuration Release --no-restore

      - name: Publish (server)
        working-directory: server
        run: dotnet publish --configuration Release --output ../publish --runtime win-x86

      # ---- Deploy via WebDeploy to MonsterASP.NET ----
      # MonsterASP:s egen guide använder denna action.
      - name: Deploy to MonsterASP.NET via WebDeploy
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SERVER_USERNAME }}
          server-password: ${{ secrets.SERVER_PASSWORD }}
          source-path: publish
